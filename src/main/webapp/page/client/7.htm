<script>
    $(function () {

        $("#sort_juli").click(function () {
            if ($(this).find(".icon-sort").hasClass("cur")) {
                $(this).find(".icon-sort").removeClass("cur");
            } else {

                $(this).find(".icon-sort").addClass("cur");
            }
        });

        $("#sort_jiedanliang").click(function () {

            $(this).parent().find(".am-u-sm-4").removeClass("cur");
            $(this).addClass("cur");
        });


        $(".user_list .select-user .selects").on("click",function(){
            $(".user_list .select-user .selects").removeClass("cur");
